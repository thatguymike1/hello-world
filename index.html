<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .calculator {
            background: #000000;
            width: 375px;
            max-width: 100vw;
            padding: 20px;
        }

        .display {
            background: #000000;
            color: white;
            font-size: 4rem;
            font-weight: 200;
            padding: 20px 20px 40px 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            background: #333333;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            font-weight: 400;
            height: 80px;
            width: 80px;
            cursor: pointer;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        button:hover {
            background: #4a4a4a;
        }

        button:active {
            background: #5a5a5a;
            transform: scale(0.95);
        }

        .function {
            background: #a6a6a6;
            color: #000000;
        }

        .function:hover {
            background: #b6b6b6;
        }

        .function:active {
            background: #c6c6c6;
        }

        .operator {
            background: #ff9500;
            color: white;
        }

        .operator:hover {
            background: #ffad33;
        }

        .operator:active {
            background: #ffc266;
        }

        .zero {
            grid-column: span 2;
            border-radius: 40px;
            width: 172px;
            justify-content: flex-start;
            padding-left: 30px;
        }

        .zero:hover {
            background: #4a4a4a;
        }

        .zero:active {
            background: #5a5a5a;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100vw;
                padding: 10px;
            }
            
            button {
                height: 70px;
                width: 70px;
                font-size: 1.6rem;
            }
            
            .zero {
                width: 152px;
            }
            
            .display {
                font-size: 3rem;
                padding: 15px 15px 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">AC</button>
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="function" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">ร</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let shouldResetDisplay = false;
        let isNewCalculation = true;

        function updateDisplay() {
            // Format large numbers with commas
            if (currentInput === 'Error') {
                display.textContent = currentInput;
                return;
            }
            
            const num = parseFloat(currentInput);
            if (isNaN(num)) {
                display.textContent = currentInput;
                return;
            }
            
            // Format the number for display
            if (Math.abs(num) >= 1e15) {
                display.textContent = num.toExponential(6);
            } else if (Math.abs(num) < 1e-6 && num !== 0) {
                display.textContent = num.toExponential(6);
            } else {
                // Remove trailing zeros and unnecessary decimal points
                let formatted = num.toString();
                if (formatted.includes('.')) {
                    formatted = formatted.replace(/\.?0+$/, '');
                }
                display.textContent = formatted;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            shouldResetDisplay = false;
            isNewCalculation = true;
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput !== '0' && currentInput !== 'Error') {
                currentInput = currentInput.startsWith('-') 
                    ? currentInput.substring(1) 
                    : '-' + currentInput;
                updateDisplay();
            }
        }

        function appendNumber(num) {
            if (shouldResetDisplay || isNewCalculation) {
                currentInput = num;
                shouldResetDisplay = false;
                isNewCalculation = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay || isNewCalculation) {
                currentInput = '0.';
                shouldResetDisplay = false;
                isNewCalculation = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay && !isNewCalculation) {
                calculate();
            }
            
            operator = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
            isNewCalculation = false;
        }

        function calculate() {
            if (operator && previousInput !== null) {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                let result;

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            currentInput = 'Error';
                            updateDisplay();
                            return;
                        }
                        result = prev / current;
                        break;
                    case '%':
                        result = prev % current;
                        break;
                    default:
                        return;
                }

                // Handle very large or very small numbers
                if (isFinite(result)) {
                    currentInput = result.toString();
                } else {
                    currentInput = 'Error';
                }
                
                operator = null;
                previousInput = null;
                shouldResetDisplay = true;
                isNewCalculation = true;
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === '%') {
                appendOperator('%');
            }
        });
    </script>
</body>
</html>
